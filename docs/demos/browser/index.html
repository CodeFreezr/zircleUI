<!DOCTYPE html>
<html>
  <head>
	<title>Zircle</title>
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#4D6B79">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#4D6B79">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#4D6B79">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="https://unpkg.com/zircle/dist/zircle.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/zircle"></script>
  </head>
  <body>
    <div id="app">
	<z-canvas>
		<component  :is="$zircleStore.state.previousView"> </component>
	    <z-transition name="zuit">
	      <component  :is="$zircleStore.state.currentView"> </component>
	    </z-transition>
	</z-canvas>
    </div>

    <script>
    const list = {
    	template: `<z-maindisc view="list">
		  <div slot="content">
		    <i class="fa fa-user"></i>
		    <br>
		    list
		  </div>
		  <z-disc :angle="270" :dist="110" size="small"
		  gotoview="contact">
		  </z-disc>
		</z-maindisc>`
    }
    const contact = {
    	template: `<z-maindisc view="contact">
		  <div slot="content">
		    <i class="fa fa-user"></i>
		    <br>
		    contact
		  </div>
		  <z-disc :angle="270" :dist="110" size="small"
		  gotoview="home">
		  </z-disc>
		</z-maindisc>`
    }
    const home = {
    	template: `<z-maindisc view="home">
		  <div slot="content">
		    <i class="fa fa-home"></i>
		    <br>
		    home
		  </div>
		  <z-disc :angle="45" :dist="110" size="small"
		  gotoview="list">
		  </z-disc>
		</z-maindisc>`
    }
		new Vue({
		  el: '#app',
		  components: {
		  	contact: contact,
		  	home: home,
		  	list: list
		  },
		  beforeMount () {
		    this.$zircleStore.state.router = false
		    this.$zircleStore.setView('home')
		  }
		})
	</script>
  </body>
</html>
